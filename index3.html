<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>HALAL ROULETTE</title>

<style>
body { font-family: Arial, sans-serif; padding: 28px; background:#0b1220; color:#e7eefc; }
.card { background:#111a2e; border:1px solid rgba(255,255,255,0.12); border-radius:14px; padding:16px; max-width:780px; }
h1 { margin:0 0 8px; font-size:26px; }

.row { display:flex; gap:12px; flex-wrap:wrap; align-items:center; margin:10px 0; }
label { font-size:13px; color:#c8d3f0; }

input, select {
  padding:10px 12px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.18);
  outline:none;
}

input {
  background: rgba(255,255,255,0.06);
  color:#e7eefc;
}

select {
  background:white;
  color:black;   /* FIXED dropdown text color */
}

button {
  padding:10px 14px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  background: linear-gradient(180deg,#3b82f6 0%, #2563eb 100%);
  color:white;
  font-weight:700;
}

button.secondary {
  background: rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.18);
  color:#e7eefc;
}

#result { font-size:40px; margin:12px 0 4px; font-weight:800; }
.red { color:#ff4d4d; }
.black { color:#ffffff; }

.pill {
  padding:8px 12px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,0.12);
  background: rgba(255,255,255,0.05);
}

.msg { margin-top:10px; font-size:14px; }
.warn { color:#ffb020; }
.ok { color:#8ee3b7; }
.bad { color:#ff6b6b; }

.leaderboard {
  margin-top:20px;
  padding:12px;
  background:#0e172a;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.1);
}

.leaderboard h2 { margin:0 0 10px; }

.leaderboard-entry {
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  border-bottom:1px solid rgba(255,255,255,0.05);
}
</style>
</head>

<body>
<div class="card">
<h1>HALAL ROULETTE</h1>

<div class="row">
<div class="pill">Balance: $<span id="balance">100</span></div>
<div class="pill">Last payout: $<span id="payout">0</span></div>
</div>

<div class="row">
<label>Bet</label>
<input id="bet" type="number" min="1" step="1" placeholder="10">

<label>Color</label>
<select id="guessColor">
<option value="">‚Äî none ‚Äî</option>
<option value="red">red</option>
<option value="black">black</option>
</select>

<label>Odd/Even</label>
<select id="guessParity">
<option value="">‚Äî none ‚Äî</option>
<option value="odd">odd</option>
<option value="even">even</option>
</select>
</div>

<div class="row">
<button id="play">Play</button>
<button id="cashout" class="secondary">Cash Out</button>
<button id="reset" class="secondary">Reset</button>
</div>

<div id="result">‚Äî</div>
<div class="msg" id="message"></div>

<div class="leaderboard">
<h2>Leaderboard üèÜ</h2>
<div id="leaderboardList"></div>
</div>

</div>

<script>

/* 1‚Äì36 ONLY */
const slots = Array.from({length:36}, (_,i)=>String(i+1));

const redSet=new Set(["1","3","5","7","9","12","14","16","18","19","21","23","25","27","30","32","34","36"]);
const blackSet=new Set(["2","4","6","8","10","11","13","15","17","20","22","24","26","28","29","31","33","35"]);

function getColor(slot){
return redSet.has(slot) ? "red" : "black";
}

function pickRandomSlot(){
return slots[Math.floor(Math.random()*slots.length)];
}

function getParity(slot){
return Number(slot)%2===0?"even":"odd";
}

let balance=100;

const balanceEl=document.getElementById("balance");
const payoutEl=document.getElementById("payout");
const betEl=document.getElementById("bet");
const guessColorEl=document.getElementById("guessColor");
const guessParityEl=document.getElementById("guessParity");
const resultEl=document.getElementById("result");
const msgEl=document.getElementById("message");
const leaderboardList=document.getElementById("leaderboardList");

function updateBalance(){ balanceEl.textContent=balance; }

function spin(){
const bet=Number(betEl.value);
if(!bet||bet<=0||bet>balance){
msgEl.textContent="Invalid bet.";
return;
}

if(!guessColorEl.value && !guessParityEl.value){
msgEl.textContent="Pick at least one guess.";
return;
}

balance-=bet;

const slot=pickRandomSlot();
const color=getColor(slot);
const parity=getParity(slot);

let payout=0;

if(guessColorEl.value && guessParityEl.value){
if(guessColorEl.value===color && guessParityEl.value===parity){
payout=bet*4;
}
}else{
if(guessColorEl.value===color || guessParityEl.value===parity){
payout=bet*2;
}
}

if(payout>0) balance+=payout;

payoutEl.textContent=payout;
updateBalance();

resultEl.textContent=slot;
resultEl.className=color;

msgEl.textContent=payout>0?"You won $"+payout:"You lost $"+bet;

if(balance<=0){
msgEl.textContent="You're out of money! Cash out or reset.";
}
}

function getLeaderboard(){
return JSON.parse(localStorage.getItem("rouletteLeaderboard")||"[]");
}

function saveLeaderboard(data){
localStorage.setItem("rouletteLeaderboard",JSON.stringify(data));
}

function renderLeaderboard(){
const data=getLeaderboard().sort((a,b)=>b.score-a.score);
leaderboardList.innerHTML="";
data.forEach(entry=>{
const div=document.createElement("div");
div.className="leaderboard-entry";
div.innerHTML=`<span>${entry.name}</span><span>$${entry.score}</span>`;
leaderboardList.appendChild(div);
});
}

function cashOut(){
if(balance<=0){
msgEl.textContent="No money to cash out!";
return;
}

const name=prompt("Enter your name for the leaderboard:");
if(!name) return;

const data=getLeaderboard();
data.push({name:name,score:balance});
saveLeaderboard(data);
renderLeaderboard();

msgEl.textContent=`${name} cashed out with $${balance}!`;

balance=0;
updateBalance();
}

document.getElementById("play").addEventListener("click",spin);
document.getElementById("cashout").addEventListener("click",cashOut);
document.getElementById("reset").addEventListener("click",()=>{
balance=100;
updateBalance();
payoutEl.textContent="0";
resultEl.textContent="‚Äî";
msgEl.textContent="Game reset.";
});

updateBalance();
renderLeaderboard();

</script>
</body>
</html>
